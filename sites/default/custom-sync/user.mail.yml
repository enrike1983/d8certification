cancel_confirm:
  body: "[user:display-name],\n\nA request to cancel your account has been made at [site:name].\n\nYou may now cancel your account on [site:url-brief] by clicking this link or copying and pasting it into your browser:\n\n[user:cancel-url]\n\nNOTE: The cancellation of your account is not reversible.\n\nThis link expires in one day and nothing will happen if it is not used.\n\n--  [site:name] team"
  subject: 'Richiesta rimozione profilo per [user:display-name] su [site:name]'
password_reset:
  body: "[user:display-name],\r\n\r\nUna richiesta di reimpostazione password è stata effettuata per il tuo profilo su [site:name].\r\n\r\nPuoi autenticarti con un clic su questo collegamento oppure copiando ed incollando il collegamento nel tuo browser:\r\n\r\n[user:one-time-login-url]\r\n\r\nQuesto collegamento può essere usato solo una volta per l'autenticazione e ti consentirà di scegliere la tua password. Il collegamento scadrà dopo un giorno e niente sarà modificato se non utilizzato.\r\n\r\n-- Il team di [site:name]"
  subject: 'Replacement login information for [user:display-name] at [site:name]'
register_admin_created:
  body: "[user:display-name],\r\n\r\nUn amministratore ha creato il tuo profilo utente sul sito [site:name]. Puoi autenticarti con un clic su questo collegamento oppure copiando ed incollando il collegamento nel tuo browser:\r\n\r\n[user:one-time-login-url]\r\n\r\nQuesto collegamento può essere usato solo una volta per l'autenticazione e ti consentirà di scegliere la tua password.\r\n\r\nDopo aver scelto la password, in futuro, per autenticarti su  [site:login-url] dovrai usare:\r\n\r\nnome utente: [user:name]\r\npassword: La password scelta da te\r\n\r\n-- Il team di [site:name]"
  subject: 'Un amministratore ha creato un profilo utente per te su [site:name]'
register_no_approval_required:
  body: "[user:display-name],\n\nThank you for registering at [site:name]. You may now log in by clicking this link or copying and pasting it into your browser:\n\n[user:one-time-login-url]\n\nThis link can only be used once to log in and will lead you to a page where you can set your password.\n\nAfter setting your password, you will be able to log in at [site:login-url] in the future using:\n\nusername: [user:name]\npassword: Your password\n\n--  [site:name] team"
  subject: 'Dettagli profilo per [user:display-name] su [site:name]'
register_pending_approval:
  body: "[user:display-name],\r\n\r\nGrazie per esservi registrati su [site:name].\r\nLa vostra richiesta di un account è attualmente in attesa di approvazione. Una volta approvata, riceverete una ulteriore e-mail contenente le informazioni su come accedere, impostare la password e altri dettagli.\r\n\r\n\r\n-- Il team di  [site:name]"
  subject: 'Dettagli del profilo per [user:display-name] su [site:name] (in attesa dell''approvazione dell''amministratore)'
register_pending_approval_admin:
  body: "[user:display-name] has applied for an account.\n\n[user:edit-url]"
  subject: 'Dettagli del profilo per [user:display-name] su [site:name] (in attesa dell''approvazione dell''amministratore)'
status_activated:
  body: "[user:display-name],\n\nYour account at [site:name] has been activated.\n\nYou may now log in by clicking this link or copying and pasting it into your browser:\n\n[user:one-time-login-url]\n\nThis link can only be used once to log in and will lead you to a page where you can set your password.\n\nAfter setting your password, you will be able to log in at [site:login-url] in the future using:\n\nusername: [user:account-name]\npassword: Your password\n\n--  [site:name] team"
  subject: 'Dettagli profilo per [user:display-name] su [site:name] (approvato)'
status_blocked:
  body: "[user:display-name],\n\nYour account on [site:name] has been blocked.\n\n--  [site:name] team"
  subject: 'Dettagli profilo per [user:display-name] su [site:name] (bloccato)'
status_canceled:
  body: "[user:display-name],\r\n\r\nIl tuo profilo su [site:name] è stato eliminato.\r\n\r\n--  Il team [site:name]"
  subject: 'Dettagli profilo per [user:display-name] su [site:name] (eliminato)'
langcode: it
